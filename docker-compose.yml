version: "3.7"

services:

  postgres:
    image: postgres:9.6
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=dbt
      - POSTGRES_PASSWORD=dbtcourse
      - POSTGRES_DB=dbt_project
    # Uncomment these lines to persist data on the local filesystem.
    #     - PGDATA=/var/lib/postgresql/data/pgdata
    # volumes:
    #     - ./pgdata:/var/lib/postgresql/data/pgdata